<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-control" [ngClass]="{invalid: form.get('title')?.invalid && form.get('title')?.touched}">
            <label for="title">Назва поста:</label>
            <input id="title" type="text" formControlName="title">
            <div class="validation" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
                <small *ngIf="form.get('title')?.errors?.['required']">Введіть назву поста</small>
            </div>
        </div>
        <div class="form-control">
            <quill-editor formControlName="text"></quill-editor>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submited">Оновити</button>
    </form>
</div>

<ng-template #loading>
    <p class="text-center">Завантаження...</p>
</ng-template>
